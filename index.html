<!DOCTYPE html>
<html>
    <head>
        <title>8-bit Music</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main_div">
            <h1>Web Audio APIでピアノ的なやつ</h1>
            <p><span class="explain">1～^</span> と <span class="explain">q～[</span>まで音が鳴ります</p>
            <p>eがC5、pがC6です。spaceキーを押すとqがC3、iがC4に変わります。</p>
            <p><span class="explain">1～^</span> と <span class="explain">q～[</span>以外のキーを押すと止まります。</p>
            <p>休符の実装ができていないので、入力した音が連続で鳴ります。</p>
            <button @click="toggle_audio">{{ button_state }}</button>
            <button @click="PlayBack">PlayBack</button>
            <div class="audio_ui">
                <div id="A4" class="pianokey">
                    A4
                </div>
                <div id="C4" class="pianokey">
                    C4
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="audioobject.js"></script>
        <script src="audioUi.js"></script>
        <script src="main.js"></script>
        <script src="keyaudio.js"></script>
    </body>
</html>
