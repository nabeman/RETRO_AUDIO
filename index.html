<!DOCTYPE html>
<html>
    <head>
        <title>8-bit Music</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="key_input">
            <h1>最初のdivです</h1>
            <button id="start_key">入力を受け付ける</button>
            <div>
                <button id="playA4">A4</button>
                <button id="playA#4">A#4</button>
                <button id="playB5">B5</button>
                <button id="playC5">C5</button>
                <button id="playC#5">C#5</button>
                <button id="playD5">D5</button>
                <button id="playD#5">D#5</button>
                <button id="playE5">E5</button>
                <button id="playF5">F5</button>
                <button id="playF#5">F#5</button>
                <button id="playG5">G5</button>
                <button id="playG#5">G#5</button>
                <button id="playA5">A5</button>
                <button id="playA#5">A#5</button>
            </div>
            <p>
                <button id="stop">音を止める</button>
            </p>
        </div>
        <script src="main.js"></script>
        <script src="audio.js"></script>
    </body>
</html>
