<!DOCTYPE html>
<html>
    <head>
        <title>8-bit Music</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="key_input">
            <h1>最初のdivです</h1>
            <button id="start_key">入力を受け付ける</button>
            <div>
                <button id="playA4">ラ</button>
                <button id="playA#4">ラ#</button>
                <button id="playB4">シ</button>
                <button id="playC5">ド</button>
                <button id="playC#5">ド#</button>
                <button id="playD5">レ</button>
                <button id="playD#5">レ#</button>
                <button id="playE5">ミ</button>
                <button id="playF5">ファ</button>
                <button id="playF#5">ファ#</button>
                <button id="playG5">ソ</button>
                <button id="playG#5">ソ#</button>
                <button id="playA5">ラ</button>
                <button id="playA#5">ラ#</button>
            </div>
            <p>
                <button id="stop">音を止める</button>
            </p>
        </div>
        <script src="main.js"></script>
        <script src="audio.js"></script>
    </body>
</html>
