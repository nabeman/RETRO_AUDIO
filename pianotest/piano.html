<!DOCTYPE html>
<html>
    <head>
        <title>ピアノUI</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="piano.css" /> 
    </head>
    <body>
        <div id="piano" class="kenban">
            <white-key @push-white-key="PushWhite" pianokey="C4" ></white-key>
            <black-key @push-black-key="PushBlack" pianokey="C#4" class="aa"></black-key>
            <white-key></white-key>
            <black-key class="aaa"></black-key>
            <white-key></white-key>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="piano.js"></script>
    </body>
</html>
